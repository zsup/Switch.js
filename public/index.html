		$(function(){
			var onOff="off";
			$("#onOff").click(function(){
				if(onOff=="off"){
					onOff="on";
				}else{
					onOff="off";
				}
				$.get("/"+onOff,function(){
				});
				$(this).val(onOff);
			});
		});
	</script>
